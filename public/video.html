<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <div class="nav-outer">
        <div class="nav-inner">
            <div class="logo-text">
                <a href="https://veezo.pro/">Veezo</a>
            </div>
            <a href="/">
                <div class="upload-button-nav">
                    Upload
                </div>
            </a>
            <div class="legal">
                <div class="legal-menu">
                    <a href="javascript:void(0);" class="icon" onclick="toggleMobileNavbar()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                <div class="legal-item">
                    <a href="/">
                        Privacy Policy
                    </a>
                </div>
                <div class="legal-item">
                    <a href="/">
                        Terms of Service
                    </a>
                </div>
                <div class="legal-item">
                    <a>
                        Abuse
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="mobile-menu">
        <a href="/">
            Privacy Policy
        </a>
        <a href="/">
            Terms of Service
        </a>
        <a>
            Abuse
        </a>
    </div>
    <div class="body">
        <div className="flex justify-center items-center w-full">
            <video id="videoPlayer" width="90%" autoplay controls>
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
          </div>
    </div>
    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split("&").forEach(function (item) {
                const parts = item.split("=");
                params[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1]);
            });
            return params;
        }

        // Get the video ID from the query parameters
        const params = getQueryParams();
        const videoId = params.id;

        // Set the video source
        if (videoId) {
            const videoSource = document.getElementById('videoSource');
            videoSource.src = `https://storage.googleapis.com/veezopro_videos/${videoId}.mov`;
            document.getElementById('videoPlayer').load();
        } else {
            alert('No video ID provided.');
        }
    </script>
</body>
</html>
