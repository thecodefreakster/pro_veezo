<!DOCTYPE html>
<html lang="en">
<head>
    <title>Veezo - free and simple video hosting</title>
    <meta name="description" content="Videy is the platform for free and simple video hosting.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="nav-outer">
        <div class="nav-inner">
            <div class="logo-text">
                <a href="https://veezo.pro/">Veezo</a>
            </div>
            <a href="/">
                <div class="upload-button-nav">
                    Upload
                </div>
            </a>
            <div class="legal">
                <div class="legal-menu">
                    <a href="javascript:void(0);" class="icon" onclick="toggleMobileNavbar()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                <div class="legal-item">
                    <a href="/">
                        Privacy Policy
                    </a>
                </div>
                <div class="legal-item">
                    <a href="/">
                        Terms of Service
                    </a>
                </div>
                <div class="legal-item">
                    <a>
                        Abuse
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="mobile-menu">
        <a href="/">
            Privacy Policy
        </a>
        <a href="/">
            Terms of Service
        </a>
        <a>
            Abuse
        </a>
    </div>
    <div class="body">
        <div class="videoContainer">
            <video id="videoPlayer" autoplay controls>
                <source id="videoSource" src="" type="video/mp4" style="width: 70%;">
                Your browser does not support the video tag.
            </video>
          </div>
    </div>
    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split("&").forEach(function (item) {
                const parts = item.split("=");
                params[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1]);
            });
            return params;
        }

        // Get the video ID from the query parameters
        const params = getQueryParams();
        const videoId = params.id;

        // Set the video source
        if (videoId) {
            const videoSource = document.getElementById('videoSource');
            videoSource.src = `https://storage.googleapis.com/veezopro_videos/${videoId}.mov`;
            document.getElementById('videoPlayer').load();
        } else {
            alert('No video ID provided.');
        }
    </script>
</body>
</html>
